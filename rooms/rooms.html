<!DOCTYPE html>
<html>
<head>
    <title>simple-watch</title>
    <link rel="stylesheet" href="rooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/simplewatch_logo.png">
</head>
<body>
<div id="main">
	<div id="navbar">
		<form id="video-url-form">
			<input type="url" id="video-url-input" placeholder="Paste a YouTube video URL ..."/>
			<input type="image" name="submit" src="../images/lupe_icon.png" id="video-url-submit"/>
			<img src="../images/simplewatch_logo_transparent.png" id="simplewatch_icon"></img>
		</form>
	</div>
	<div id="grid_container">
		<div id="left_container">
			<div class="grid_item" id="video_section">
				<video id="video" controls></video>
			</div>
			<div class="grid_item" id="trend_section">
				<div id="inner_trend">
					<img src="../images/trends_thumbnail.jpg" class="boxvideo" style="margin-top: 2%"></img>
					<img src="../images/trends_thumbnail.jpg" class="boxvideo"></img>
					<img src="../images/trends_thumbnail.jpg" class="boxvideo"></img>
					<img src="../images/trends_thumbnail.jpg" class="boxvideo"></img>
					<img src="../images/trends_thumbnail.jpg" class="boxvideo"></img>
					<img src="../images/trends_thumbnail.jpg" class="boxvideo"></img>
				</div>
			</div>
		</div>
		<div class="grid_item" id="control_section">
				<div class="reiter" id="aktiverReiter">
					<h2>QUEUE</h2>
				</div>
				<div class="reiter">
					<h2>CONTROLS</h2>
				</div>
				<div class="reiter">
					<h2>MEMBERS</h2>
				</div>
		</div>
	</div>
</div>
<form id="interaction-dialog" class="modal">
    <p>You are joining a video channel</p>
</form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
<script src="utils.js"></script>
<script src="rooms.js"></script>
</html>
